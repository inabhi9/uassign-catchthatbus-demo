<section>
    <div class="container">
        <div class="row">
            <div ui-view="category"></div>

            <div class="col-sm-9 padding-right">
                <div class="product-details"><!--product-details-->
                    <div class="col-sm-5">
                        <div class="view-product">
                            <img ng-src="{{mdl.product.images[0].url}}" alt=""
                                 class="img-responsive" style="height: auto">
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="product-information"><!--/product-information-->
                            <img ng-src="assets/images/product-details/new.jpg" class="newarrival"
                                 alt="" ng-if="mdl.product.condition == 'new'">

                            <h2>{{mdl.product.name}}</h2>

                            <p>Web ID: {{mdl.product.sku.split('-')[0]}}</p>
								<span>
									<span style="font-size: 25px">US {{mdl.product.price |
                                        currency:$:2}}</span>
									<label>Quantity:</label>
									<input type="text" value="1" ng-model="cartQty">
									<button type="button" class="btn btn-fefault cart"
                                            ng-click="mdl.addToCart(mdl.product._id, mdl.product, cartQty)">
                                        <i class="fa fa-shopping-cart"></i>
                                        Add to cart
                                    </button>
								</span>

                            <p><b>Availability:</b>
                                {{mdl.product.qty > 0 ? "In Stock": "Out of Stock"}}
                            </p>

                            <p><b>Condition:</b> {{mdl.product.condition | uppercase}}</p>

                            <p><b>Brand:</b> {{mdl.product.brand | uppercase}}</p>
                            <a href=""><img ng-src="assets/images/product-details/share.png"
                                            class="share img-responsive" alt=""></a>
                        </div>
                        <!--/product-information-->
                    </div>
                </div>
                <!--/product-details-->

                <div class="category-tab shop-details-tab"><!--category-tab-->
                    <div class="col-sm-12">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#details" data-toggle="tab">Details</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade active in" id="details">
                            <h3>Description</h3>

                            <p ng-bind-html="mdl.product.description | nl2br"></p>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
